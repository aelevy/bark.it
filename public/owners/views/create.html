<input type="url" ng-model="owner.image" placeholder="Image URL">
<input type="text" data-ng-model="owner.name" placeholder="Name">
<input type="email" ng-model="owner.email" placeholder="E-mail">
<input type="tel" ng-model="owner.phone" placeholder="Telephone Number">
<input type="text" ng-model="owner.twitter" placeholder="Twitter Handle">
<input type="text" ng-model="owner.instagram" placeholder="Instagram Username">
<button data-ng-click="createOwner(owner)">Create</button>
